  <head>
    <meta charset="UTF-8" />

    />
    <link rel="stylesheet" href="styles.css" />

    <title>Contact</title>
  </head>
  <body style="background-color: rgb(39, 37, 37)">
    <header class="header">
      <nav class="navbar">
        <h1 class="logo"><a href="index.html">Tickets</a></h1>

        <ul>
          <li>
            <a href="index.html"
              ><i class="fa fa-home" aria-hidden="true"></i> Home</a
            >
          </li>
          <li>
            <a href="railway.html"
              ><i class="fa fa-road" aria-hidden="true"></i> Railway</a
            >
          </li>
          <li>
            <a href="formula1.html"
              ><i class="fa fa-car" aria-hidden="true"></i> Formula1</a
            >
          </li>
          <li>
            <a href="contact.html"
              ><i class="fa fa-phone-square" aria-hidden="true"></i> Contact</a
            >
          </li>
          <li>
            <a href="info.html"
              ><i class="fa fa-history" aria-hidden="true"></i> Info</a
            >
          </li>
          <li>
            <a href="authorization.html"
              ><i class="fa fa-sign-in" aria-hidden="true"></i> Authorization</a

            <a href="registration.html"
              ><i class="fa fa-registered" aria-hidden="true"></i>
              Registration</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <h1
      style="
        color: white;
        text-align: center;
        margin-bottom: 10px;
        margin-top: 10px;
      "
    >
      Contact Us
    </h1>
    <div class="contact">
      <div class="left">
        <img
          class="contactImg"
          src="https://images.unsplash.com/photo-1516387938699-a93567ec168e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80"
          alt="image"
        />
      </div>
      <div class="right">
        <label style="color: white">
          <i class="fa fa-user" style="font-size: 20px"></i>
          Your Name</label
        >
        <input
          type="text"
          placeholder="Your name"
          style="width: 100%; border-radius: 90px; padding: 15px"
        />
        <label style="color: white"
          ><i class="fa fa-envelope" style="font-size: 20px"></i> Email Address
        </label>
        <input
          placeholder="Email Address"
          type="text"
          style="width: 100%; border-radius: 90px; padding: 15px"
        />
        <label style="color: white"
          ><i class="fa fa-commenting" style="font-size: 20px"></i>
          Message</label
        >
        <input
          placeholder="Message"
          type="text"
          style="width: 100%; border-radius: 90px; padding: 15px"
        />

        <label style="color: white"
          ><i class="fa fa-info-circle" style="font-size: 20px"></i> Additional
          Info</label
        >
        <textarea
          style="min-width: 99%; max-width: 100%; max-height: 300px"
          placeholder="Additional info"
        ></textarea>

        <button style="width: 100%; height: 40px; margin-top: 6px">
          <p style="font-size: 20px; margin: auto">Submit</p>
        </button>
      </div>
    </div>
    <footer>
      <p style="margin: auto">&copy; Copyright 2022 Akaki Shelia</p>
    </footer>
